<h1>Search by Medical Specialty and City</h1>
<br>
<br>
<form>
  <div class="form-group">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="searchMedical" placeholder="Medical specialty" #searchSpecialty>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-outline-primary" name="button" (click)="buscarDoctor(searchSpecialty.value, searchCity.value)">Search</button>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="searchCity" placeholder="City" #searchCity>
      </div>
      <div class="col-md-3">
      </div>
    </div>
  </div>
</form>

<br>
<br>
<br>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" disabled="disabled">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">View</button>
  </div>
</div>
